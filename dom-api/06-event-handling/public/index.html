<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Handling</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="./js/main.js"></script>
    <style>
        #frm label::after {
            content: "*";
            color: red;
        }

        #tbl-customers tbody td > .bi-trash {
            cursor: pointer;

            &:hover {
                color: red;
            }
        }
    </style>
</head>
<body>
<header class="d-flex
            align-items-center
            justify-content-between
            border-bottom
            py-2 px-2">
    <h1 class="text-center">
        Event Handling
    </h1>
    <div class="fs-4 d-flex gap-2">
        <i class="bi bi-brightness-high"></i>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox"
                   id="chk-mode">
            <i class="bi bi-moon"></i>
        </div>
    </div>
</header>
<form id="frm" action="javascript:void(0)" class="px-4 pt-2 text-center">
    <div>
        <label class="form-label fw-bold" for="txt-id">
            ID
        </label>
        <input required pattern="^C\d{3}$"
               class="form-control text-center" id="txt-id"
               placeholder="Eg. C001">
    </div>
    <div class="mt-2">
        <label class="form-label fw-bold" for="txt-name">
            NAME
        </label>
        <input required pattern="[A-Za-z ]+"
               class="form-control text-center" id="txt-name"
               placeholder="Eg. Kasun Sampath">
    </div>
    <div class="mt-2">
        <button id="btn-save" class="btn btn-primary">
            Save
        </button>
        <button id="btn-clear"
                class="btn btn-warning" type="reset">
            Clear
        </button>
    </div>
</form>
<div class="px-4 pt-3">
    <table id="tbl-customers" class="table table-hover">
        <thead>
        <tr>
            <th class="text-center">ID</th>
            <th>NAME</th>
            <th class="text-center">DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr class="align-middle">
            <td class="text-center">C001</td>
            <td>Kasun Sampath</td>
            <td class="text-center">
                <i class="bi bi-trash fs-4"></i>
            </td>
        </tr>
        </tbody>
        <tfoot class="d-none">
        <tr>
            <td colspan="3" class="text-center">
                No Records Found
            </td>
        </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
