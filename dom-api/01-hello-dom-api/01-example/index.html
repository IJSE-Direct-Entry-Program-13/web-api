<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM API</title>
    <script defer src="js/hello.js"></script>
</head>
<body>
<h1 onclick="console.log('Hello I am from inline javascript')">Hello DOM API</h1>
<ul>
    <li>First</li>
    <li>Second</li>
    <li id="last-li">Third</li>
</ul>
<script>
    console.log("Hello I am from internal script");
    console.log("Internal: ", document.querySelector("#last-li"));
</script>
</body>
</html>
