<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling</title>
    <script defer src="js/main.js"></script>
    <style>
        .danger-text {
            color: red;
        }

        .danger-bg {
            border: 1px solid red;
            text-align: center;
        }

        .text {
            text-align: justify;
            line-height: 1.5rem;
            padding: 1rem;
        }

        .success {
            color: green;
        }

        .success-bg {
            border: 1px solid green;
            text-align: right;
        }
    </style>
</head>
<body>
<h1 class="danger-text danger-bg">Styling</h1>
<p class="text" style="background-color: yellow;">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem eligendi reiciendis vero? Eum, reiciendis sequi. Cupiditate nostrum qui quia unde ut! Adipisci asperiores deleniti eius esse quasi ratione sed vel!
</p>
<h2>I am a h2</h2>
</body>
</html>
