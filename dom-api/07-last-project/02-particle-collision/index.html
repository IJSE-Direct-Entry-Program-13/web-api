<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - Particle Collision</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 1rem;
            font-weight: normal;
            color: black;
            background-color: transparent;
            list-style-type:  none;
            border: none;
            outline: none;
            font-style: normal;
            text-decoration: none;
        }

        body {
            overflow: hidden;
        }

        .cursor {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 0, 0.85);
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            /*transform: translate(-50%, -50%);*/
        }

        .cursor-fade {
            animation-name: fade;
            animation-duration: 2s;
            animation-delay: 1s;
        }

        @keyframes fade {
            from {
                opacity: 1;
            }

            to {
                background-color: orange;
                opacity: 0;
            }
        }
    </style>
    <script defer src="./js/main.js"></script>
</head>

</body>
</html>
